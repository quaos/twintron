<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <iframe id="mainContainer" style="position: absolute; top: 2em; left: 0; width: 100%; height: 100%;">
    </iframe>

    <script type="text/javascript">
    //Namespaces
    var TwinTron=TwinTron || {};
    </script>
    <script type="text/javascript">
    window.$ = window.jQuery = require("./assets/js/jquery-3.2.1.slim.min.js");
    </script>
    <script type="text/javascript" src="assets/js/main-bundle.js"></script>
    <script type="text/javascript">
    (function(doc,win,j$) {
        var rootPage=require("./twintron-renderer.electron.js")({
            document: doc,
            window: win,
            jQuery: j$
        });
        doc.addEventListener("DOMContentLoaded", rootPage.init.bind(rootPage));
    })(document,window,jQuery.noConflict(true));
    </script>
  </body>
</html>
